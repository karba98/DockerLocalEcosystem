        }
        body.dark-mode {
            background: linear-gradient(135deg, #23272f 0%, #1a1d23 100%);
            color: #f8fafc;
        }
        body.dark-mode .card {
            background-color: #23272f;
            color: #f8fafc;
            border-color: #343a40;
        }
        body.dark-mode .text-primary {
            color: #90caf9 !important;
        }
        body.dark-mode .text-info {
            color: #64b5f6 !important;
        }
        body.dark-mode .text-warning {
            color: #ffd54f !important;
        }
        body.dark-mode .text-muted {

        }
        body.dark-mode .form-switch .form-check-input:checked {
            background-color: #343a40;

        }
    </style>
</head>
<body>

        <h1 class="mb-5 text-primary">

        <div class="row g-4">

            </div>
            <div class="col-12 col-md-6">
                <a href="/sonarqube/" class="text-decoration-none">
                    <div class="card service-card shadow-sm text-center">
                        <div class="card-body">
                            <img src="/static/sonarqube.png" alt="SonarQube" style="height:64px;width:64px;object-fit:contain;" class="mb-2" />
                            <h5 class="card-title mt-3">SonarQube <span>üõ°Ô∏è</span></h5>
                            <p class="card-text">Plataforma de an√°lisis de c√≥digo (/sonarqube/).</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-6">
                <a href="/fooocus/" class="text-decoration-none">
                    <div class="card service-card shadow-sm text-center">
                        <div class="card-body">
                            <img src="/static/home.png" alt="Fooocus" style="height:64px;width:64px;object-fit:contain;filter:drop-shadow(0 2px 8px rgba(0,0,0,0.6));" class="mb-2" />

                        </div>
                    </div>
                </a>
            </div>
        </div>
        <footer class="mt-5 text-muted small">
            <span>Desarrollado con <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="Bootstrap" style="height:1.2em;vertical-align:middle;margin-bottom:0.2em;"> Bootstrap</span>
        </footer>
    </div>
    <!-- Bootstrap JS local -->
    <script src="/static/bootstrap.bundle.min.js"></script>
    <script>
        // Guardar preferencia en localStorage
        const switchInput = document.getElementById('darkModeSwitch');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        function setDarkMode(on) {
            document.body.classList.toggle('dark-mode', on);
            if (switchInput) switchInput.checked = on;
            localStorage.setItem('darkMode', on ? '1' : '0');
        }
        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('darkMode');
            setDarkMode(saved === '1' || (saved === null && prefersDark));
            if (switchInput) {
                switchInput.addEventListener('change', e => setDarkMode(e.target.checked));
            }
        });
    </script>
</body>
</html>
