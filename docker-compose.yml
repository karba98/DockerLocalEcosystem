services:
  proxy-nginx:
    image: jc21/nginx-proxy-manager:latest
    container_name: proxy-nginx
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "81:81"      # Admin UI
      - "443:443"    # HTTPS
    environment:
      - DISABLE_IPV6=true
    volumes:
      - ./data/nginx-proxy-manager/data:/data
      - ./data/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      - proxy-network


networks:
  proxy-network:
    external: true

volumes: